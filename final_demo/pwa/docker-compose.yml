services:
  webapp:
    image: 075179376767.dkr.ecr.ap-southeast-1.amazonaws.com/medblock/web-pwa:latest
    container_name: medblock-pwa
    env_file:
      - .env
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - medblock-network

networks:
  medblock-network:
    driver: bridge

